<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Категорії</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-5xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-center">Категорії</h1>
        <div id="category-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <!-- JS заповнить сюди -->
        </div>
    </div>

    <script>
        fetch('/api/categories/')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('category-list');
                data.forEach(category => {
                    const card = document.createElement('div');
                    card.className = 'bg-white rounded-xl shadow-md p-4 hover:shadow-lg transition';
                    card.innerHTML = `
                        <img src="${category.image}" alt="${category.name}" class="w-full h-40 object-cover rounded mb-4">
                        <h2 class="text-xl font-semibold">${category.name}</h2>
                        <p class="text-gray-600 text-sm">${category.description}</p>
                    `;
                    container.appendChild(card);
                });
            });
    </script>
</body>
</html>
